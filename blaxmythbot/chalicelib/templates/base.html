<!DOCTYPE html>
<html lang="en" dir="ltr">
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <title>Blaxmyth Bot</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css">
        <link rel="stylesheet" href="https://blaxmythbot.s3.amazonaws.com/main.css">
        
    </head>

    <style>
        .positive {
            background-color: rgba(0, 128, 0, 0.3) !important;

        }

        .negative {
            background-color: rgba(255, 0, 0, 0.3) !important;
        }

    </style>
    <body>
        <header>
            <nav class="grey darken-4">
                <div class="nav-wrapper">
                    <a href="/api" class="brand-logo">Blaxmyth Bot</a>
                    <a href="#" data-target="mobile-nav" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                    <ul class="right hide-on-med-and-down">
                        <li><a href="/api/account">Account</a></li>
                        <li><a href="/api/activity">Activity</a></li>
                    </ul>
                </div>
            </nav>

            <ul class="sidenav" id="mobile-nav">
                <li><a href="/api/account">Account</a></li>
                <li><a href="/api/activity">Activity</a></li>
            </ul>
        </header>
        {% block content %}{% endblock %}
    
    </body>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>

        $(document).ready(function(){
            $('.sidenav').sidenav();
        });

    </script>

</html>
